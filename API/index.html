                data.forEach(item => {
                    div.innerHTML+= `
                    <div class='col-lg-4'>

                            <div class="card-body">
                            <h4 class="card-title">${item.title}</h4>
                            <p class="card-text">description : ${item.description}</p>
                            <p class="card-text">price : ${item.price}</p>
                            <p class="card-text">category : ${item.category}</p>

                      </div>
